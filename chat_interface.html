<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="chat-container">
        <aside class="sidebar">
            <img src="assets/pindahoofd_avatar.png" alt="Pindahoofd">
            <h2>Pindahoofd</h2>
            <p>Jouw AI-assistent voor slimme gesprekken.</p>
        </aside>

        <main class="chatbox">
            <div id="chat-output"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Typ een bericht...">
                <button onclick="sendMessage()">Verzenden</button>
            </div>
        </main>
    </div>

</body>
</html>
